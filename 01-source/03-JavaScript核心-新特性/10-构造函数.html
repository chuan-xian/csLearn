<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>10-构造函数</title>
    <script>
        function Person(name, age) {
            this.name = name;
            this.age = age;
            this.say = function () {
                console.log(this.name, this.age);
            }
        }
        let person1 = new Person('Mike', 22);
        let person2 = new Person('Kobe', 20);

        console.log(person1);
        console.log(person2);

        person1.say();
        person2.say();
    </script>
</head>
<body>
</body>
</html>
