        function Person(name, age, sex) {
            this.name = name;
            this.age = age;
            this.sex = sex;
        }

        Person.prototype = {
            say: function () {
                console.log(this.name, this.age, this.sex);
            }
        }

        let person1 = new Person('Mike', 20, 'm');
        let person2 = new Person('Kobe', 22, 'w');

        person2.say();

        console.log(Person.prototype.constructor);
        person1.__proto__.say();
