<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>09-工厂函数</title>
    <script>
        function createPerson (name, age) {
            // 1. 先创建一个空对象
            let obj = {};
            obj.name = name;
            obj.age = age;
            obj.say = function () {
                console.log(obj.name, obj.age);
            }

            // 2. 返回当前对象
            return obj;
        }

        let person1 = createPerson('mike', 20);
        let person2 = createPerson('kobe', 22);

        console.log(person1);
        console.log(person2);

        person1.say();
        person2.say();
    </script>
</head>
<body>

</body>
</html>
