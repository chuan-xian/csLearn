<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01-JavaScript书写格式</title>
    <script>
        // alert('嵌入式JavaScript代码');
        let num = 0;
        do {
            // num必须定义在外面，因为let定义局部变量，后面while将无法调用到该变量。
            // let num = 0
            num++;
            console.log(num);
        } while (num < 10);
    </script>
</head>
<body>
    <div onclick="alert('行内样式')">我是JavaScript</div>
</body>
</html>
