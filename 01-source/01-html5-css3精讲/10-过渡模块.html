    <title>10-过渡模块</title>

        .box {
            width: 100px;
            height: 100px;
            background-color: blue;
            transition-property: width, background-color;

        }
        .box:hover {
            width: 300px;
            background-color: red;
            /*transition-property: width;*/
            /*transition-duration: 5s;*/
        }
    </style>
</head>
