<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>13-2D变换-扑克牌</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        div {
            height: 436px;
            width: 300px;
            border: 1px solid blue;
            margin: 30px auto;
            perspective: 500px;
        }
        img {
            width: 300px;
            height: 436px;
            transition: transform 3s;
            transform-origin: center bottom;
        }
        div:hover img{
            transform: rotateX(70deg);
        }
    </style>
</head>
<body>
<div><img src="./imagse/pk.jpg" alt=""></div>
</body>
</html>
