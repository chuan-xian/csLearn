    <title>Document</title>
    <script>
        let arr = [1, 2, 3, 4, 5, 6];
        function add() {
            let sum = 0;
            // console.log(arguments.length);
            for (let index = 0; index < arguments.length; index++) {
                sum += parseInt(arguments[index]);
                // console.log(typeof arguments[index]);
            }
            console.log(sum);
        }
        add(...arr);
    </script>
</head>
